<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style-login-cad.css" rel="stylesheet">
    <script src="../funcoes.js"></script>
    <title>Tela de Cadastro</title>
</head>

<body background="imgs/manga-wallpaper_6301844.jpg">
    <div class="container">
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>

        <div class="contentCad">
            <!--FORMULÁRIO DE CADASTRO-->
            <div id="cadastro">
                <form id="form_cadastro" method="post" onsubmit="return cadastrar()">
                    <h1>Registre-se</h1>

                    <p>
                        <label for="nome_cad">Nome</label>
                        <input id="nome_cad" name="nome" type="text" placeholder="ex. Mayara" />
                    </p>

                    <p>
                        <label for="email_cad">E-mail</label>
                        <input id="email_cad" name="login" type="email" placeholder="ex. Mayara_band@hotmail.com" />
                    </p>
                    <p>
                        <label for="senha_cad">Sua senha</label>
                        <input id="senha_cad" name="senha" type="password" placeholder="ex. may123" />
                    </p>

                    <button class="button">Cadastrar</button>

                    <p class="link" style="font-family: poppins;">
                        <a href="login.html"> Voltar para Login </a>
                    </p>
                </form>
                <div id="result"></div>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    function cadastrar() {
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {

            if (response.ok) {

                window.location.href = 'login.html';

            } if (!email.value.includes("@")) {
                result.innerHTML += 'Inclua o @ em seu endereço de email';

            } else if (email.value == "" || senha.value == "" || nome.value) {
                result.innerHTML += 'Preencha todos os campos<br>';

            } else {
                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                    div_erro.innerHTML = resposta;
                });
            }
        });

        return false;
    }
</script>
