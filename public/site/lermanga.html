<script>
    verificar_autenticacao();

    function iniciaSlider() {
        max = 18;
        min = 1;
        fi = min;
        carregaFoto("imgs/cap275/1.png");
    }
    function carregaFoto(foto) {
        document.getElementById("moldura").style.backgroundImage = "url(" + foto + ")";
    }
    function prox() {
        fi++;
        if (fi > max) {
            fi = min;
        }
        carregaFoto("imgs/cap275/" + fi + ".png");
        result.innerHTML = `${fi}`;
        result2.innerHTML = `${max}`;
    }
    function voltar() {
        fi--;
        if (fi < min) {
            fi = max;
        }
        carregaFoto("imgs/cap275/" + fi + ".png");
        result.innerHTML = `${fi}`;
        result2.innerHTML = `${max}`;
    }
</script>
